name: Docker tests

on:
  - pull_request

  dockerbuild:
    runs-on: ubuntu-latest
    needs: [build]
    if: ${{ success() && github.event_name == 'pull_request'}}
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: docker build -t "testimage:latest" .